<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>HomefoodUi</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
    <body>
        <div class="wrapper">

            <!-- Loader Start -->
            <div class="loader">
                <div class="loader-inner">
                    <p>Cooking in progress..</p>
                </div>
            </div>
            <!-- Loader End -->

            <app-root></app-root>
        </div>

        <!-- jquery -->
        <script src="assets/libs/jquery/jquery.min.js"></script>
        <!-- jquery Validate -->
        <script src="assets/libs/jquery-validation/jquery.validate.min.js"></script>
        <!-- bootstrap js -->
        <script src="assets/libs/bootstrap-4.0.0-dist/js/bootstrap.min.js"></script>
        <!-- owlcarousel js -->
        <script src="assets/libs/owlcarousel2/owl.carousel.min.js"></script>
        <!--inview js code-->        
        
        <!--Custom js-->
        <script src="assets/js/custom.js"></script>
        <script src="assets/js/login-register.js" type="text/javascript"></script>

        <!--- Modal Windows  -->

        <!--- Login/Sign Up Start -->
        <div class="modal fade login" id="loginModal">
            <div class="modal-dialog login animated">
                <div class="modal-content">
                   
                    <div class="modal-header">
                        <h4 class="modal-title">Login</h4>
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    </div>

                    <div class="modal-body"> 
                        <div class="box">
                             <div class="content">
                                <div class="error"></div>
                                <div class="form loginBox">
                                    <form method="post" action="/login" accept-charset="UTF-8">
                                        <input id="email" class="form-control" type="text" placeholder="Mobile No/Email" name="email">
                                        <input id="password" class="form-control" type="password" placeholder="Password" name="password">
                                        <input class="btn btn-primary btn-login" type="button" value="Login" onclick="loginAjax()">
                                    </form>
                                </div>
                             </div>
                        </div>
                        <div class="box">
                            <div class="content registerBox" style="display:none;">
                            <div class="form">
                            <form method="post" html="{:multipart=>true}" data-remote="true" action="/register" accept-charset="UTF-8">
                                <input id="email" class="form-control" type="text" placeholder="Name" name="email">
                                <input id="email" class="form-control" type="text" placeholder="Mobile No." name="email">
                                <input id="email" class="form-control" type="text" placeholder="Email" name="email">
                                <input id="password" class="form-control" type="password" placeholder="Password" name="password">
                                <input id="password_confirmation" class="form-control" type="password" placeholder="Repeat Password" name="password_confirmation">
                                <input class="btn btn-primary btn-register" type="submit" value="Create account" name="commit">
                            </form>
                            </div>
                            </div>
                        </div>
                    </div>

                    <div class="modal-footer">
                        <div class="forgot login-footer">
                            <span>
                                Looking to 
                                <a href="javascript: showRegisterForm();">create an account</a>
                                ?
                        </span>
                        </div>
                        <div class="forgot register-footer" style="display:none">
                             <span>Already have an account?</span>
                             <a href="javascript: showLoginForm();">Login</a>
                        </div>
                    </div> 

              </div>
            </div>
        </div>
        <!--- Login/Sign Up End -->    

    </body> 
</html>
