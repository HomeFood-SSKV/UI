<form method="post" action="/login" accept-charset="UTF-8" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label>Username</label>
    <input 
     id="email"
     type="text"
     formControlName="loginId"
    class="form-control"
    [ngClass]="{ 'is-invalid': submitted && f.loginId.errors }"
    placeholder="Mobile No/Email"
    name="email" />
    <div *ngIf="submitted && f.loginId.errors" class="invalid-feedback">
        <div *ngIf="f.loginId.errors.required">Email is required</div>
     </div>
</div>

<div class="form-group">
    <label>Password</label>
    <input id="password"
      type="password" formControlName="password"
      class="form-control" 
      [ngClass]="{ 'is-invalid': submitted && f.password.errors }"
      placeholder="Password"
      name="password"  />
    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
        <div *ngIf="f.password.errors.required">Password is required</div>
        <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
    </div>
</div>
<div class="form-group">
    <button class="btn btn-primary btn-login">Login</button>
    <!-- <input class="btn btn-primary btn-login" type="button" value="Login" onclick="loginAjax()"> -->
</div>
</form>
