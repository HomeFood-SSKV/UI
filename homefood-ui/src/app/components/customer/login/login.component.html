<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label>Login</label>
    <input type="text" formControlName="loginId" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.loginId.errors }" />
    <div *ngIf="submitted && f.loginId.errors" class="invalid-feedback">
        <div *ngIf="f.loginId.errors.required">Email is required</div>
     </div>
</div>

<div class="form-group">
    <label>Password</label>
    <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
        <div *ngIf="f.password.errors.required">Password is required</div>
        <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
    </div>
</div>
<div class="form-group">
    <button class="btn btn-primary">Login</button>
</div>
</form>
